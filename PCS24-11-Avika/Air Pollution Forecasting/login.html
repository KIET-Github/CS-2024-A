<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body style="background-image: url('po.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center; background-color: #f2f2f2;">
    <header>
        <!-- Navigation menu here (optional) -->
    </header>

    <main>
        <section class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div id="login-error"></div>
        </section>
    </main>

    <footer class="foot">
        <p>&copy; 2023 Air Pollution Forecasting. All rights reserved.</p>
    </footer>
</body>
</html>

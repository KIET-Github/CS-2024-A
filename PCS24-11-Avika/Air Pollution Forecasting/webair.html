<!-- End of Real-time News Section -->
<style>

        font-size: 20px;

        list-style: none;

    .real-time-news li {
        margin: 10px 0;

    .real-time-news a {
        text-decoration: none;
        color: #0073e6;

    <script>
        // Sample data for monthly AQI values in 2023 (you should replace this with your actual data)
        const monthlyAqiData = [354, 223, 196, 340, 450, 635, 325, 410, 500, 595, 726, 815];

        // Create a chart using Chart.js
        const ctx = document.getElementById("aqiChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: [
                    "Jan", "Feb", "Mar", "Apr", "May", "Jun",
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
                ],
                datasets: [
                    {
                        label: "AQI level in 2024",
                        data: monthlyAqiData,
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 2,
                        pointRadius: 4,
                        pointBackgroundColor: "rgba(75, 192, 192, 1)",
                    },
                ],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });
          // Fetch and display real-time news
        $.ajax({
            url: 'https://newsapi.org/v2/everything',
            type: 'GET',
            data: {
                apiKey: '9dadc9cfc75a44d2bd5d156ad8563dab',
                q: 'air pollution NCR', // Adjust the search query as needed
            },
            success: function (data) {
                const newsList = document.getElementById('news-list');
                data.articles.slice(0, 5).forEach(function (article) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = article.url;
                    a.textContent = article.title;
                    li.appendChild(a);
                    newsList.appendChild(li);
                });
            },
        });
    </script>
